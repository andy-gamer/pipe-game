
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小城花語快遞：幸福快遞員</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fffafb;
            color: #4a4a4a;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-image: radial-gradient(#fecdd3 1px, transparent 1px);
            background-size: 24px 24px;
        }
        
        .h-screen-safe {
            height: 100vh;
            height: 100dvh;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg) scale(0); opacity: 0; }
            20% { opacity: 1; scale: 1; }
            100% { transform: translateY(100vh) rotate(360deg) scale(0.5); opacity: 0; }
        }

        .confetti {
            position: absolute;
            z-index: 50;
            animation: confetti-fall 4s ease-in forwards;
        }

        .btn-active:active {
            transform: translateY(2px) scale(0.98);
        }

        .street-shadow {
            box-shadow: 0 20px 25px -5px rgba(244, 63, 94, 0.05), 0 8px 10px -6px rgba(244, 63, 94, 0.05);
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>

</html>
